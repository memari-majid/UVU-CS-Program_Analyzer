# Site settings
title: UVU Computer Science Programs
description: Utah Valley University Computer Science Department
baseurl: ""
url: ""

# Theme settings
theme: reveal-jekyll
reveal:
  transition: convex
  theme: moon
  highlight_theme: monokai
  width: 1400
  height: 900
  margin: 0.04
  controls: true
  progress: true
  slideNumber: true
  keyboard: true
  overview: true
  center: true
  touch: true
  loop: false
  rtl: false
  fragments: true
  embedded: false
  help: true
  showNotes: false
  autoSlide: 0
  autoSlideStoppable: true
  mouseWheel: false
  hideAddressBar: true
  previewLinks: false
  transition: 'slide'
  backgroundTransition: 'fade'

# Reveal.js settings
reveal_theme: white
reveal_transition: slide
reveal_options: 
  controls: true
  progress: true
  slideNumber: true
  history: true
  keyboard: true
  overview: true
  center: true
  touch: true
  hideAddressBar: true
  fragments: true

# UVU Colors
colors:
  primary: "#275D38"    # UVU Green
  secondary: "#FFDB05"  # UVU Yellow
  dark: "#1A4027"      # Dark Green
  light: "#F5F5F5"     # Light Gray
  text: "#333333"      # Dark Gray

# Theme Customization
callouts:
  note:
    color: "#275D38"
  warning:
    color: "#FFDB05"

# Just the Docs Theme Settings
color_scheme: light
search_enabled: true
heading_anchors: true
aux_links:
  "Apply Now":
    - "https://www.uvu.edu/admissions/"
aux_links_new_tab: true

# Theme-specific Colors
footer_content: "Copyright &copy; 2024 Utah Valley University Computer Science Department"

# Custom CSS
gh_edit_link: false
search.button: true
logo: "/assets/images/UVU_logo.png"

# Site Information
show_downloads: false

# Department Information
department:
  name: Computer Science Department
  address: 800 W University Parkway
  city: Orem
  state: UT
  zip: 84058
  building: Computer Science Building
  room: CS-520
  phone: (801) 863-8218
  email: cs@uvu.edu
  hours: Monday-Friday 8:00 AM - 5:00 PM

# Program Information
programs:
  computer_science:
    name: Computer Science (BS)
    description: Our flagship program preparing students for diverse careers in software development
    career_paths:
      - Software Engineer
      - Systems Architect
      - Full-Stack Developer
    starting_salary: "$65,000 - $95,000"
    job_growth: "26% through 2032"
  
  data_science:
    name: AI & Data Science (BS)
    description: Cutting-edge program combining computer science with data analytics
    career_paths:
      - Data Scientist
      - Machine Learning Engineer
      - AI Developer
    starting_salary: "$75,000 - $110,000"
    job_growth: "41% annual growth"
  
  software_engineering:
    name: Software Engineering (BS)
    description: Specialized program focusing on large-scale software systems
    career_paths:
      - Software Architect
      - Project Manager
      - Technical Lead
    starting_salary: "$70,000 - $100,000"
    job_growth: "33% growth rate"

