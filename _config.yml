# Site settings
title: UVU Computer Science Programs
description: Utah Valley University Computer Science Department
logo: /assets/images/UVU_logo.png

# Theme settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Hide GitHub link
github:
  is_project_page: false

# Basic settings
markdown: kramdown

# Site Information
show_downloads: false

# Department Information
department:
  name: Computer Science Department
  address: 800 W University Parkway
  city: Orem
  state: UT
  zip: 84058
  building: Computer Science Building
  room: CS-520
  phone: (801) 863-8218
  email: cs@uvu.edu
  hours: Monday-Friday 8:00 AM - 5:00 PM

# Program Information
programs:
  computer_science:
    name: Computer Science (BS)
    description: Our flagship program preparing students for diverse careers in software development
    career_paths:
      - Software Engineer
      - Systems Architect
      - Full-Stack Developer
    starting_salary: "$65,000 - $95,000"
    job_growth: "26% through 2032"
  
  data_science:
    name: AI & Data Science (BS)
    description: Cutting-edge program combining computer science with data analytics
    career_paths:
      - Data Scientist
      - Machine Learning Engineer
      - AI Developer
    starting_salary: "$75,000 - $110,000"
    job_growth: "41% annual growth"
  
  software_engineering:
    name: Software Engineering (BS)
    description: Specialized program focusing on large-scale software systems
    career_paths:
      - Software Architect
      - Project Manager
      - Technical Lead
    starting_salary: "$70,000 - $100,000"
    job_growth: "33% growth rate"

